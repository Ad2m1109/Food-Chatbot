<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍳 AI Recipe Generator - Discover Delicious Meals</title>
    <meta name="description" content="Generate amazing recipes using AI. Simply enter an ingredient and discover creative meal ideas with step-by-step instructions.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍳</text></svg>">
</head>
<body class="min-h-screen">
    <div class="container max-w-4xl mx-auto bg-black bg-opacity-85 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-gray-700">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
                <span class="gradient-text">🍳 AI Recipe Generator</span>
            </h1>
            <p class="text-gray-300 text-lg mb-6">Transform any ingredient into delicious meal ideas with AI-powered recipe suggestions</p>
            <div class="w-32 h-1 bg-gradient-to-r from-amber-400 to-orange-500 mx-auto rounded-full"></div>
        </header>

        <!-- Input Section -->
        <div class="mb-8">
            <label for="userInput" class="block text-lg font-semibold text-gray-200 mb-3">
                🥗 What ingredient do you have?
            </label>
            <div class="relative">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="e.g., chicken, tomatoes, pasta, cheese..." 
                    class="w-full p-4 rounded-xl bg-gray-800 text-white border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-300 text-lg"
                    onkeypress="if(event.key==='Enter') sendQuery()"
                >
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <span class="text-2xl">🔍</span>
                </div>
            </div>
            <p class="text-gray-400 text-sm mt-2">💡 Tip: Try specific ingredients like "salmon", "avocado", or "quinoa" for best results</p>
        </div>

        <!-- Action Button -->
        <div class="flex gap-4 mb-6">
            <button 
                onclick="sendQuery()" 
                class="flex-1 p-4 bg-gradient-to-r from-amber-500 to-orange-600 text-white font-bold text-lg rounded-xl hover:from-amber-600 hover:to-orange-700 transform hover:-translate-y-1 transition-all duration-300 shadow-lg hover:shadow-xl"
            >
                <span class="mr-2">✨</span>
                Generate Amazing Recipes
                <span class="ml-2">🎯</span>
            </button>
            <button 
                onclick="viewSavedRecipes()" 
                class="px-6 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold text-lg rounded-xl hover:from-green-600 hover:to-emerald-700 transform hover:-translate-y-1 transition-all duration-300 shadow-lg hover:shadow-xl"
                title="View your saved recipes"
            >
                <span class="mr-2">⭐</span>
                My Recipes
            </button>
        </div>

        <!-- Loading Section -->
        <div id="loader" class="loader-container hidden">
            <div class="loader"></div>
            <p class="loading-text">🤖 AI is crafting your perfect recipes...</p>
        </div>

        <!-- Results Section -->
        <div id="response" class="max-h-[70vh] overflow-y-auto"></div>

        <!-- Footer -->
        <footer class="text-center mt-8 pt-6 border-t border-gray-700">
            <p class="text-gray-400 text-sm">
                ⚡ Powered by AI | 🍽️ Happy Cooking | 💫 Made with Love
            </p>
        </footer>
    </div>

    <!-- Background Enhancement -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-amber-900/20 via-orange-900/20 to-red-900/20"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-amber-400/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-orange-400/10 rounded-full blur-3xl"></div>
    </div>
</body>
</html>
